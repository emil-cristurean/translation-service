# Depending on the location of your Docker container
# you need to change the path to the specific Docker registry.
#
name: "Trivy"

on:
  workflow_dispatch:

jobs:
  trivy:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Setup java and gradle
        uses: emil-cristurean/whispers-translation-service/.github/actions/setup-java-and-gradle@791ee7c3bf5073fa49d921ab084dd48f88d5d043 #1.0.0

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@b2933f565dbc598b29947660e66259e3c7bc8561 # 0.20.0
        with:
          scan-type: "fs"
          ignore-unfixed: true
          exit-code: "1"
          hide-progress: false
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@83a02f7883b12e0e4e1a146174f5e2292a01e601 # V2.16.4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Show results
        if: always()
        run: |
          cat trivy-results.sarif

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@b2933f565dbc598b29947660e66259e3c7bc8561 # 0.20.0
        with:
          scan-type: "fs"
          ignore-unfixed: true
          exit-code: "1"
          hide-progress: false
          format: "json"
          output: "trivy-results.json"
          severity: "CRITICAL,HIGH"

      - name: Show results
        if: always()
        run: |
          cat trivy-results.json

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@b2933f565dbc598b29947660e66259e3c7bc8561 # 0.20.0
        with:
          scan-type: "fs"
          ignore-unfixed: true
          exit-code: "1"
          hide-progress: false
          format: "table"
          output: "trivy-results.csv"
          severity: "CRITICAL,HIGH"

      - name: Show results
        if: always()
        run: |
          cat trivy-results.csv
